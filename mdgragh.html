<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1>本地</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 90%;
            background-color: #2e2e2e;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "#ffffff"}, "id": 1, "label": "test", "shape": "dot", "size": 10}, {"font": {"color": "#ffffff"}, "id": 3, "label": "chapter1", "shape": "dot", "size": 10}, {"font": {"color": "#ffffff"}, "id": 2, "label": "README", "shape": "dot", "size": 10}, {"font": {"color": "#ffffff"}, "id": 4, "label": "01_about_swift", "shape": "dot", "size": 10}, {"font": {"color": "#ffffff"}, "id": 5, "label": "02_version_compatibility", "shape": "dot", "size": 10}, {"font": {"color": "#ffffff"}, "id": 6, "label": "03_a_swift_tour", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": 1, "label": 1, "to": 3, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"size": 32, "align": "middle"}, "scaling": {"min": 70, "max": 100}, "color": {"border": "rgba(151,153,153,1)", "background": "rgba(240,241,252,1)", "highlight": {"border": "rgba(94,212,103,1)", "background": "rgba(94,212,103,1)"}}, "size": 100}, "edges": {"color": {"inherit": true}, "smooth": false}, "physics": {"forceAtlas2Based": {"gravitationalConstant": -450, "springLength": 100, "avoidOverlap": 1}, "minVelocity": 0.75, "solver": "forceAtlas2Based", "timestep": 0.5}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
